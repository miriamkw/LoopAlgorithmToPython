name: CI Workflow

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Set up Swift
        run: |
          sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
          sudo xcodebuild -runFirstLaunch

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run build script
        run: |
          chmod +x build.sh
          ./build.sh

      - name: Verify build output
        run: |
          ls -l ./loop_to_python_api/

      - name: Check .dylib file
        run: |
          if [ ! -f "./loop_to_python_api/libLoopAlgorithmToPython.dylib" ]; then
            echo ".dylib file is missing!"
            exit 1
          fi

      - name: Run tests
        run: |
          pytest

      - name: Commit and push the generated .dylib file
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "action@github.com"
          git add ./loop_to_python_api/libLoopAlgorithmToPython.dylib
          git commit -m "Add generated libLoopAlgorithmToPython.dylib"
          git push origin HEAD:${{ github.ref }}
